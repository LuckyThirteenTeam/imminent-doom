<html>
	<head>
		<title>Imminent Doom</title>
	</head>
	<body>
		<div id="vue-app">
			<div v-if="state === 'real'">
				<div>
					<div>Hottest and Coldest Locations by Date</div>

					<div>
						<input type="date" v-model="inHCLDate">
						<input type="number" v-model="inHCLCount">
						<button @click="getHotAndColdLocations(inHCLDate, inHCLCount)">Submit</button>
					</div>

					<div v-if="showHCLocations">
						<div>
							<div>Hottest Locations</div>
							<table>
								<thead>
									<tr>
										<td>Location</td>
										<td>Country</td>
										<td>Temperature</td>
									</tr>
								</thead>
								<tbody>
									<tr v-for="row in hottestLocations">
										<td v-for="data in row">{{ data }}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div>
							<div>Coldest Locations</div>
							<table>
								<thead>
									<tr>
										<td>Location</td>
										<td>Country</td>
										<td>Temperature</td>
									</tr>
								</thead>
								<tbody>
									<tr v-for="row in coldestLocations">
										<td v-for="data in row">{{ data }}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
			<div v-if="state === 'demo'">
				There is a table named t with columns a and b. <br/><br/>

				Type a query here: <input v-model="inDemoQuery"/>
				<button @click="getDemoQuery(inDemoQuery)">Execute Query</button>

				<div>Query Result:</div>
				<table>
					<tbody>
						<tr v-for="row in demoQueryData">
							<td v-for="data in row">{{ data }}</td>
						</tr>
					</tbody>
				</table>
				<br/>

				<div>Current state of t:</div>
				<table>
					<thead>
						<tr>
							<td>a</td>
							<td>b</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="row in demoCurrentStateData">
							<td v-for="data in row">{{ data }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<style>
			body {
				font-size: 20px;
			}

			td {
				border: 1px solid black; padding: 10px;
			}
			
			thead td {
				font-weight: bold;
			}
		</style>

	<script type="module" src="static/main.js"></script>
	</body>
</html>
